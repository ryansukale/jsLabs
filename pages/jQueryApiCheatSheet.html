		<script type="text/javascript" src="../../jquery.js"></script>
		<script type="text/javascript">
			$(function(){
			
				$(".category-list li").click(function(){
					
						var $this =$(this);
						
						//alert($('div[name="'+$this.html() +'"]').size());

<li><a href="">jQuery.holdReady()</a></li>
